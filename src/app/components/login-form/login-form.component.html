<div class="wrapper">
  <form id="frmLogin" [formGroup]="frmLogin" (ngSubmit)="signIn()" class="frmLogin">
    <label class="email" for="email">Correo electrónico:</label>
    <input class="input-fields" type="email" id="email" name="email" formControlName="email">
    <button class="btn" type="submit" [disabled]="!frmLogin.valid">Iniciar sesión</button>
  </form>
</div>
